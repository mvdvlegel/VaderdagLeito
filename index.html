<!DOCTYPE html>
<html lang="nl">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vaderdag verrassing</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f0e3;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-top: 1rem;
    font-size: 2rem;
    color: #2a7a2a;
  }
  .gallery {
    margin-top: 20px;
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding-bottom: 10px;
    justify-content: center;
  }
  .gallery img {
    height: 150px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  audio {
    margin-top: 15px;
    outline: none;
  }
  /* Lightbox */
  #lightbox {
    position: fixed;
    display: none;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }
  #lightbox .close, #lightbox .prev, #lightbox .next {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 0 15px;
    background: rgba(0,0,0,0.3);
    border-radius: 5px;
  }
  #lightbox .close {
    top: 20px;
    right: 20px;
    font-size: 2rem;
    transform: none;
  }
  #lightbox .prev {
    left: 10px;
  }
  #lightbox .next {
    right: 10px;
  }
</style>

</head>

<body>
<h1>Feliz Dia di Tata!</h1>
<h1>Tata, nos ta stima bo i ta masha kontentu ku bo ta papi.</h1> 
<h1>Amor Amari, amor mamá ❤️</h1>

<div class="gallery" id="gallery">
  <img src="PHOTO-2024-09-18-13-56-11.jpg" alt="Foto 1" />
  <img src="PHOTO-2024-10-16-20-04-56.jpg" alt="Foto 2" />
  <img src="PHOTO-2024-10-16-20-04-58.jpg" alt="Foto 3" />
  <img src="PHOTO-2024-10-16-22-29-03.jpg" alt="Foto 4" />
  <img src="PHOTO-2024-10-18-18-47-13.jpg" alt="Foto 5" />
  <img src="PHOTO-2024-10-19-11-16-07.jpg" alt="Foto 6" />
  <img src="PHOTO-2024-10-25-11-26-26.jpg" alt="Foto 7" />
  <img src="PHOTO-2024-10-30-11-56-18.jpg" alt="Foto 8" />
  <img src="PHOTO-2024-10-30-19-28-38.jpg" alt="Foto 9" />
  <img src="PHOTO-2024-11-02-17-35-47.jpg" alt="Foto 10" />
  <img src="PHOTO-2024-11-27-14-51-29.jpg" alt="Foto 11" />
  <img src="PHOTO-2024-12-07-18-46-09.jpg" alt="Foto 12" />
  <img src="PHOTO-2024-12-25-17-22-35.jpg" alt="Foto 13" />
  <img src="PHOTO-2025-04-16-12-14-03.jpg" alt="Foto 14" />
  <img src="PHOTO-2025-05-11-12-29-29.jpg" alt="Foto 15" />
  <img src="PHOTO-2025-05-21-07-46-05.jpg" alt="Foto 16" />
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <img src="" alt="Vergrote foto" />
  <span class="next">&#10095;</span>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = lightbox.querySelector('img');
  const closeBtn = lightbox.querySelector('.close');
  const prevBtn = lightbox.querySelector('.prev');
  const nextBtn = lightbox.querySelector('.next');

  const images = Array.from(gallery.querySelectorAll('img'));
  let currentIndex = 0;
  let slideInterval;

  function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImage.src = images[currentIndex].src;
    resetInterval();
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
    clearInterval(slideInterval);
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImage.src = images[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImage.src = images[currentIndex].src;
  }

  function resetInterval() {
    clearInterval(slideInterval);
    slideInterval = setInterval(showNext, 4000); // wissel elke 4 sec
  }

  images.forEach((img, i) => {
    img.addEventListener('click', () => openLightbox(i));
  });

  closeBtn.addEventListener('click', closeLightbox);
  nextBtn.addEventListener('click', () => { showNext(); resetInterval(); });
  prevBtn.addEventListener('click', () => { showPrev(); resetInterval(); });

  // Slideshow automatisch starten in gallery view
  slideInterval = setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    gallery.scrollTo({
      left: images[currentIndex].offsetLeft - gallery.offsetLeft,
      behavior: 'smooth'
    });
  }, 4000);
</script>

</body>
</html>
