<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gelukkige Vaderdag!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #f9f9f9);
      text-align: center;
      padding: 40px;
      color: #444;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 36px;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .hearts {
      font-size: 24px;
      color: #ff4da6;
      margin-bottom: 20px;
    }

    iframe {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="hearts">❤️ 💛 💚 💙 💜</div>
  <h1>Gelukkige Vaderdag, papa! 💖</h1>
  <p>We houden van jou met heel ons hart. Jij bent onze held, elke dag weer!</p>

  <!-- YouTube-video -->
  <iframe width="320" height="215"
    src="https://www.youtube.com/embed/L7k1R0KQGxU"
    title="Three Little Birds"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <p>🎵 "Every little thing is gonna be alright..." 🎵</p>

  <div class="footer">Liefs van ons ❤️</div>
</body>
</html>
